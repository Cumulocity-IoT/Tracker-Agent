#Do not edit, version properties are set at build time
c8y.version=@c8y.version@
microservice.version=@project.version@

#Cumulocity configuration for running locally and connecting to cumulocity
application.name=tcp-agent
application.key=tcp-agent-key

tcp.port=8888
#Application properties
tcp-agent.mo-type=c8y_Tracker
tcp-agent.event-type-location=c8y_LocationUpdate
tcp-agent.event-desc-location=Location Update
tcp-agent.event-type-teltonika=Teltonika_Events
tcp-agent.event-desc-teltonika=Teltonika Events
tcp-agent.big-decimal-factor=10000000
codec.preamble=00,00,00,00
codec.codecId=0C
codec.commandQuantity1=01
codec.type=05
codec.commandQuantity2=01
codec.fixedLength=8
codec.preambleLength=4
codec.dataLength=4
codec.crcLength=2